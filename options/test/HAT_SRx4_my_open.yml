# network structures
network_g:
  type: HAT
  upscale: 4
  in_chans: 3
  img_size: 64
  window_size: 16
  compress_ratio: 3
  squeeze_factor: 30
  conv_scale: 0.01
  overlap_ratio: 0.5
  img_range: 1.
  depths: [6, 6, 6, 6, 6, 6]
  embed_dim: 180
  num_heads: [6, 6, 6, 6, 6, 6]
  mlp_ratio: 2
  upsampler: 'pixelshuffle'
  resi_connection: '1conv'


# path
path:
  ### pretrain_network_g: ./experiments/pretrained_models/HAT_SRx4_ImageNet-pretrain.pth
  #pretrain_network_g: /home/jovyan/playGround/ziippy/HAT/experiments/train_HAT_SRx4_my_others_to_open/models/net_g_90000.pth
  pretrain_network_g: /home/jovyan/playGround/ziippy/HAT/experiments/train_HAT_SRx4_my_open_to_others/models/net_g_78000.pth
  strict_load_g: true
  param_key_g: 'params_ema'

# validation settings
